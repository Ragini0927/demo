<div class="container">
  <div class="py-5 text-center">
    <h2>Checkout form</h2>
  </div>

  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
        <div *ngIf="checkoutForm.get('firstName').invalid && (checkoutForm.get('firstName').dirty || checkoutForm.get('firstName').touched)" class="text-danger">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
        <div *ngIf="checkoutForm.get('lastName').invalid && (checkoutForm.get('lastName').dirty || checkoutForm.get('lastName').touched)" class="text-danger">
          Valid last name is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="username">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" id="username" formControlName="username">
        <div *ngIf="checkoutForm.get('username').invalid && (checkoutForm.get('username').dirty || checkoutForm.get('username').touched)" class="text-danger">
          Your username is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="email">Email <span class="text-muted">(Optional)</span></label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="checkoutForm.get('email').invalid && (checkoutForm.get('email').dirty || checkoutForm.get('email').touched)" class="text-danger">
        Please enter a valid email address.
      </div>
    </div>

    <div class="mb-3">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
      <div *ngIf="checkoutForm.get('address').invalid && (checkoutForm.get('address').dirty || checkoutForm.get('address').touched)" class="text-danger">
        Please enter your shipping address.
      </div>
    </div>

    <div class="mb-3">
      <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
      <input type="text" class="form-control" id="address2" formControlName="address2">
    </div>

    <div class="row">
      <div class="col-md-5 mb-3">
        <label for="country">Country</label>
        <select class="custom-select d-block w-100" id="country" formControlName="country">
          <option value="">Choose...</option>
          <option>India</option>
          <!-- Add more options as needed -->
        </select>
        <div *ngIf="checkoutForm.get('country').invalid && (checkoutForm.get('country').dirty || checkoutForm.get('country').touched)" class="text-danger">
          Please select a valid country.
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="state">State</label>
        <select class="custom-select d-block w-100" id="state" formControlName="state">
          <option value="">Choose...</option>
          <option>Telangana</option>
          <option>Andhra Pradesh</option>
          <!-- Add more options as needed -->
        </select>
        <div *ngIf="checkoutForm.get('state').invalid && (checkoutForm.get('state').dirty || checkoutForm.get('state').touched)" class="text-danger">
          Please provide a valid state.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="zip">Zip</label>
        <input type="text" class="form-control" id="zip" formControlName="zip">
        <div *ngIf="checkoutForm.get('zip').invalid && (checkoutForm.get('zip').dirty || checkoutForm.get('zip').touched)" class="text-danger">
          Zip code required.
        </div>
      </div>
    </div>
    <hr class="mb-4">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="sameAddress" formControlName="sameAddress">
      <label class="custom-control-label" for="sameAddress">Shipping address is the same as my billing address</label>
    </div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="saveInfo" formControlName="saveInfo">
      <label class="custom-control-label" for="saveInfo">Save this information for next time</label>
    </div>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Validate</button>
    <a href="payment.html" class="btn btn-primary btn-lg btn-block">Continue to checkout</a>
  </form>
</div>
